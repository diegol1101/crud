<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rutas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1 id="titulo">GESTOR DE RUTAS</h1>
    <br>
    <br>
    
    <div class="container">
        <div class="row">
            <div id="cartapuntos" class="col-md-3">
                    
            </div>
        </div>
        <div class="col-3"></div>
        <div class="accordion accordion-flush" id="accordionFlushExample">
            <!-- agregar rutas -->
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                        Agregar Rutas y Puntos.
                    </button>
                </h2>
                <div id="flush-collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
                    <div class="accordion-body">
                        <form class="row g-3 needs-validation" novalidate id="formruta">
                            <div class="col-md-4">
                                <label for="validationCustom01" class="form-label">Nombre de la ruta</label>
                                <input type="text" class="form-control" id="nombreruta" placeholder="ingresa nombre de la ruta" required>
                            </div>
                            <div class="col-12">
                                <button class="btn btn-primary" type="submit" id="agregar">Agregar Ruta</button>
                            </div>
                        </form>
                        <br>
                        <form id="formpunto">
                            <div class="col-md-4">
                                <label for="validationCustom02" class="form-label">Nombre Punto</label>
                                <input type="text" class="form-control" id="nombrepuntos" placeholder="destino de la ruta" required>
                            </div>
                            <div class="col-md-3">
                                <label for="validationCustom04" class="form-label">Ruta Id</label>
                                <select class="form-select" id="rutaid" required>
                                    <option selected disabled value="">Selecciona la ruta</option>
                                    <option id="rutasid">

                                    </option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label for="validationCustom02" class="form-label">Imagen</label>
                                <input type="text" class="form-control" id="imagen" placeholder="ingresa el url de la imagen" required>
                            </div>
                            <div class="col-12">
                                <button class="btn btn-primary" type="submit" id="agregar">Agregar Punto</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <br>
            <!-- mostrar rutas -->
            <div class="container" id="puntos">
                <h3 id="titulo2">Conoce nuestras Rutas y Puntos</h3>
                <select class="form-select" id="conopuntos" aria-placeholder="elige las rutas" ></select> 
                <br> 
                <br>
                <div id="puntospuntos"></div>
            </div>


            <br>
        </div>
        <div class="col-3"></div>

    </div>
    


    <script src="controllers/llamados.js"></script>
</body>

</html>
